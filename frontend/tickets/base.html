{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href={% static "css/base.css" %}>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
          <a class="navbar-brand" href="{% url 'tickets:public_tickets' %}">IMG Tickets</a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'tickets:public_tickets' %}">Public</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'tickets:user_tickets' %}">Private</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'tickets:create_ticket' %}">Create</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="https://ui-avatars.com/api/?name={{ request.user }}&rounded=true&size=30" />
              </a>
              <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                <a class="dropdown-item bg-dark text-light" href="{% url 'user_auth:logout' %}">Log-out</a>
              </div>
            </li
          </ul>
      </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer-margin"></div>
    <footer class="footer bg-dark top-margin">
      <div class="container">
        <span class="text-white-50">Made with <i class="fa fa-heart-o" aria-hidden="true"></i> by IMG.</span>
      </div>
    </footer>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".print-markdown-content").each(function(){
                var content = $(this).text();
                console.log(content);
                var markdownContent = marked(content);
                console.log(markdownContent);
                $(this).html(markdownContent);
            });
            $(".print-markdown-content img").each(function(){
                $(this).addClass("img-responsive");
            });
        });
        function adjustHeight(el){
            el.style.height = (el.scrollHeight > el.clientHeight) ? (el.scrollHeight)+"px" : "60px";
        }
    </script>
</body>
</html>
