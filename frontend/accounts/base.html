{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href={% static "css/accounts/base.css" %}>
</head>
<body>
    <div class="container">
        <div class="row" id="row">
            <div class="col-sm-10 col-md-6 col-md-offset-3 col-sm-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading" id="block">
                        <strong class="text-center">{% block login_register %}{% endblock %}</strong>
                    </div>
                    <div class="panel-body">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <div class="panel-footer" id="block">
                        {% block footer %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
